<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Al-Aziz Motor House</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin-dashboard.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-car"></i> Al-Aziz Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="#dashboard" class="nav-item active" data-section="dashboard">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="#cars" class="nav-item" data-section="cars">
                    <i class="fas fa-car"></i> Cars Management
                </a>
                <a href="#bookings" class="nav-item" data-section="bookings">
                    <i class="fas fa-calendar-check"></i> Bookings
                </a>
                <a href="#contacts" class="nav-item" data-section="contacts">
                    <i class="fas fa-envelope"></i> Contact Inquiries
                </a>
                <a href="#users" class="nav-item" data-section="users">
                    <i class="fas fa-users"></i> Users
                </a>
                <a href="#reviews" class="nav-item" data-section="reviews">
                    <i class="fas fa-star"></i> Reviews
                </a>
                <a href="#analytics" class="nav-item" data-section="analytics">
                    <i class="fas fa-chart-bar"></i> Analytics
                </a>
            </nav>
            <div class="sidebar-footer">
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle" onclick="toggleSidebar()">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 id="pageTitle">Dashboard</h1>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span id="adminName">Admin</span>
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
            </header>

            <!-- Dashboard Section -->
            <section id="dashboard" class="content-section active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-car"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalCars">0</h3>
                            <p>Total Cars</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalBookings">0</h3>
                            <p>Total Bookings</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalUsers">0</h3>
                            <p>Registered Users</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="newContacts">0</h3>
                            <p>New Contacts</p>
                        </div>
                    </div>
                </div>

                <div class="dashboard-grid">
                    <div class="dashboard-card">
                        <h3>Recent Bookings</h3>
                        <div id="recentBookings" class="recent-list">
                            <!-- Recent bookings will be loaded here -->
                        </div>
                    </div>
                    <div class="dashboard-card">
                        <h3>Recent Contacts</h3>
                        <div id="recentContacts" class="recent-list">
                            <!-- Recent contacts will be loaded here -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Cars Section -->
            <section id="cars" class="content-section">
                <div class="section-header">
                    <h2>Cars Management</h2>
                    <button class="btn btn-primary" onclick="showAddCarModal()">
                        <i class="fas fa-plus"></i> Add New Car
                    </button>
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th>Views</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="carsTableBody">
                            <!-- Cars data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Bookings Section -->
            <section id="bookings" class="content-section">
                <div class="section-header">
                    <h2>Bookings Management</h2>
                    <div class="filters">
                        <select id="bookingStatusFilter" onchange="loadBookings()">
                            <option value="">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="confirmed">Confirmed</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                </div>
                <div id="bookingsContainer" class="bookings-container">
                    <!-- Bookings will be loaded here as cards -->
                </div>
            </section>

            <!-- Contact Inquiries Section -->
            <section id="contacts" class="content-section">
                <!-- Content will be loaded dynamically -->
            </section>

            <!-- Users Section -->
            <section id="users" class="content-section">
                <!-- Content will be loaded dynamically -->
            </section>

            <!-- Reviews Section -->
            <section id="reviews" class="content-section">
                <!-- Content will be loaded dynamically -->
            </section>

            <!-- Analytics Section -->
            <section id="analytics" class="content-section">
                <!-- Content will be loaded dynamically -->
            </section>
        </div>
    </div>

    <script src="admin-dashboard.js"></script>
</body>
</html>
